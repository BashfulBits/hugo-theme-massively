{{ with .Site.Params.Intro }}
<div id="intro">
    <h1>
        {{ range $i, $e := .title }}
            {{ if $i }} <br/> {{ end }} {{ . }}
        {{ end }}
    </h1>
    <p>
        {{ range $i, $e := .description }}
            {{ if $i }} <br/> {{ end }} {{ . | markdownify }}
        {{ end }}
    </p>
    <ul class="actions">
        <li><a href="#header" class="button icon solo fas fa-arrow-down scrolly">{{ i18n "INTRO_CONTINUE" . }}</a></li>
    </ul>
</div>
{{ end }}
