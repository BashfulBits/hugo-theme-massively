<!-- Posts -->
{{ $readMore := .readMore }}
<section class="posts">
  {{ range .posts.Pages }}
    <article>
      <header>
        {{ if not .Date.IsZero }}
          <time class="date" datetime="{{ .Date.Format "2006-01-02" | safeHTML }}">
            {{- .Date.Format (.Site.Params.DateFormat | default "January 2, 2006") -}}
          </time>
        {{ end }}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      </header>
      {{ if .Params.image }}
        <a href="{{ .Permalink }}" class="image fit"><img src="{{ .Params.image | relURL }}" alt="" /></a>
      {{ end }}
      <p>{{ .Description }}</p>
      <ul class="actions">
        <li><a href="{{ .Permalink }}" class="button">{{ $readMore }}</a></li>
      </ul>
    </article>
  {{ end }}
</section>
